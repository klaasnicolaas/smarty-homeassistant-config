---
# https://github.com/heyajohnny/afvalinfo
#
- platform: afvalinfo
  resources:
    - gft
    - papier
    - restafval
    - trash_type_today
    - trash_type_tomorrow
  location: !secret afvalinfo_city
  postcode: !secret afvalinfo_postalcode
  streetnumber: !secret afvalinfo_number
  locale: 'nl'
  timespanindays: 365

- platform: template
  sensors:
    afvalinfo_papier_next:
      friendly_name: Papier
      value_template: >
        {{ state_attr('sensor.afvalinfo_papier', 'days_until_collection_date') }}
      attribute_templates:
        day: >
          {{as_timestamp(strptime(states('sensor.afvalinfo_papier'),'%d-%m-%Y'))
            |timestamp_custom('%A')}}
        date: >
          {{as_timestamp(strptime(states('sensor.afvalinfo_papier'),'%d-%m-%Y'))
            |timestamp_custom('%a %d %b')}}
        timestamp: >
          {{as_timestamp(strptime(states('sensor.afvalinfo_papier'),'%d-%m-%Y'))}}

