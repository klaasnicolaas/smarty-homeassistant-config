---
# Utility Meter
#
utility_meter:
  # Stroom per dag
  house_daily_energy_offpeak:
    source: sensor.energy_consumption_low_tariff
    cycle: daily
  house_daily_energy_peak:
    source: sensor.energy_consumption_high_tariff
    cycle: daily
  # Stroom per week
  house_weekly_energy_offpeak:
    source: sensor.energy_consumption_low_tariff
    cycle: weekly
  house_weekly_energy_peak:
    source: sensor.energy_consumption_high_tariff
    cycle: weekly
  # Stroom per maand
  house_monthly_energy_offpeak:
    source: sensor.energy_consumption_low_tariff
    cycle: monthly
  house_monthly_energy_peak:
    source: sensor.energy_consumption_high_tariff
    cycle: monthly
  # Stroom per jaar
  house_yearly_energy_offpeak:
    source: sensor.energy_consumption_low_tariff
    cycle: yearly
  house_yearly_energy_peak:
    source: sensor.energy_consumption_high_tariff
    cycle: yearly
